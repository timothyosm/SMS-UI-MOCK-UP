<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <ion-app>
        <ion-menu side="start" menu-id="first">
            <ion-content>
                <ion-header>
                    <ion-toolbar translucent>
                        <ion-title>Home</ion-title>
                    </ion-toolbar>
                </ion-header>
                <ion-list>
                    <ion-item>
                        <ion-icon name="home" slot="start"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="person" slot="start"></ion-icon>
                        <ion-label>Profile</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="chatbubbles" slot="start"></ion-icon>
                        <ion-label>Messages</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="settings" slot="start"></ion-icon>
                        <ion-label>Settings</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        </ion-menu>

        <div class="ion-page" main>
            <ion-header>
                <ion-toolbar>
                    <ion-segment id="header">
                        <ion-segment-button id="header" onclick="dashboard()" value="logo">
                            <ion-icon name="logo-ionic"></ion-icon>
                        </ion-segment-button>
                        <ion-segment-button id="header" onclick="openFirst()" value="Home">
                            Home
                        </ion-segment-button>
                        <ion-segment-button id="header" onclick="openFirst()" value="1">
                            Calendar
                        </ion-segment-button>
                        <ion-segment-button id="header" onclick="openFirst()" value="2">
                            Academic
                        </ion-segment-button>
                        <ion-segment-button id="header" onclick="openFirst()" value="3">
                            Markbook
                        </ion-segment-button>
                        <ion-segment-button id="header" onclick="openFirst()" value="4">
                            Pastoral
                        </ion-segment-button>
                        <ion-segment-button id="header" onclick="openFirst()" value="5">
                            Financial
                        </ion-segment-button>
                        <ion-segment-button id="header" onclick="openFirst()" value="6">
                            Reports
                        </ion-segment-button>
                        <ion-segment-button>
                            <ion-searchbar></ion-searchbar>
                    </ion-segment>
                    </ion-segment>
                </ion-toolbar>


            </ion-header>

        </div>


        <div id="content"></div>


    </ion-app>

    <ion-menu-controller></ion-menu-controller>


    <script src="js/app.js"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
